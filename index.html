<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <head>

    <meta charset="utf-8">

    <title>Show and Tell</title>

  </head>

  <body >
    <h1 class="col-9 headline">Show and Tell</h1>
    <form class="container col-9" id="formId">
      <input type="text" name="gsearch" placeholder="Search..." class="border search">
      <button type="submit" name="button" class="border">Search</button>
    </form>

    <br/>

    <div id="wrapper" class="col-12">

      <div class="results images border col-md-5" id="imageList">
        <h4>Show Result</h4>
      </div>

      <div class="results text border col-md-5" id="resultList">
        <h4>Tell Result</h4>

      </div>

    </div>

  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
